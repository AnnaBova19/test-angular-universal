
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-primary">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Song name</th>
                <th scope="col">Artist name</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let song of Songs; let i = index">
                <th scope="row">{{song._id}}</th>
                <td>{{song.name}}</td>
                <td>{{song.artist}}</td>
                <td>
                    <button type="button" [routerLink]="['/edit-song/', song._id]" class="btn btn-light btn-sm m-1">Edit</button>
                    <button type="button" (click)="removeSong(song, i)" class="btn btn-danger btn-sm m-1">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
